<div class="c-dropdown" v-click-outside="onClickOutside">
  <button-component :class="getButtonClasses" :click="toggleVisibility">{{ selectedLength }}</button-component>
  <ul class="dropdown-list" v-show="open">
    <checkbox-component v-if="checkbox = true" :items="items" icon="icon-check"></checkbox-component>
    <li v-else v-for="(item, index) in items" class="dropdown-list-item" @click="selectItem(index)">
      {{item}}
    </li>
  </ul>
</div>
